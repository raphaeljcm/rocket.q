<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Criar Sala - Rocket.Q</title>
</head>
<body>
  <div id="home" class="content">
    <header>
      <img src="./assets/logo.svg" alt="Logo Rocket.Q">
    </header>

    <div id="bg"></div>
  
    <main>
      <h1 class="sr-only">Criando sala</h1>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form>
            <input type="number" id="room-id" class="input" aria-label="Código da sala" placeholder="Código da sala">
            <button class="input button">
              <img src="./assets/enter-room.svg" alt="Entrar na sala">
              Entrar na sala
            </button>
          </form>
        </section>

        <div class="separator">
          <div></div>
          <span>ou</span>
          <div></div>
        </div>
  
        <section>
          <h2>Crie sua sala de forma fácil</h2>
          <a href="/create-room.html" class="input button outlined"><img src="./assets/users.svg" alt="Criar sala">Criar sala</a>
        </section>
      </div>  
    </main>
  </div> 
</body>
</html>
